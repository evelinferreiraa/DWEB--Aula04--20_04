<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Static</title>
</head>
<style>
    .pai{
        width: 500px;
        height: 500px;
        background-color: orange;
        border: 3px dotted purple;
        margin: 20px;
        position: static;
    }

    .filho{
        width: 100px;
        height: 100px;
        background-color: orange;
        border: 3px dotted purple;
        margin: 5px;
    }
</style>
<body>
    <div class="pai">
        <div class="filho">
            <span>Static</span>
        </div>
            <span>Static</span>
    </div>

    <div class="pai">
        <div class="filho">
            <span>Static</span>
        </div>
            <span>Static</span>
    </div>
</body>
</html>
